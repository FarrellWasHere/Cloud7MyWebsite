<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud 7 | Book a Session</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f9ff;
      color: #1d1d1d;
    }

    /* NAVIGATION */
    nav {
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    nav .logo {
      font-size: 20px;
      font-weight: 700;
      color: #5a71d8;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.2s;
    }
    nav a:hover {
      color: #8797f0;
    }

    /* HERO SECTION */
    .hero {
      background: linear-gradient(135deg, #a8c0ff, #d8baff);
      color: white;
      text-align: center;
      padding: 70px 20px;
    }
    .hero h1 {
      margin: 0;
      font-size: 42px;
      font-weight: 700;
    }
    .hero p {
      margin-top: 15px;
      font-size: 18px;
      opacity: 0.95;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* FORM */
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      margin-bottom: 40px;
    }
    .form-box h2 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .form-group input, 
    .form-group select, 
    .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fdfdfd;
      resize: vertical;
    }
    button {
      background: #a8c0ff;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #8ba9ff;
    }

    /* STATS */
    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 50px;
    }
    .stat-card {
      background: white;
      flex: 1 1 150px;
      padding: 25px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.07);
    }
    .stat-card h3 {
      margin: 0;
      font-size: 22px;
      color: #444;
    }
    .stat-card p {
      margin-top: 10px;
      font-size: 16px;
      color: #666;
    }

    .footer-space {
      height: 60px;
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <div class="logo">Cloud 7</div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="moodtracking.html">Mood Tracking</a>
      <a href="journal.html">Journal</a>
      <a href="book.html"><b>Book Session</b></a>
      <a href="resources.html">Resources</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <h1>Book a Session</h1>
    <p>Connect with licensed mental health professionals. Schedule your first session to get started.</p>
  </section>

  <div class="container">

    <!-- STATS -->
    <div class="stats">
      <div class="stat-card">
        <h3>Total Sessions</h3>
        <p>0</p>
      </div>
      <div class="stat-card">
        <h3>Upcoming</h3>
        <p>0</p>
      </div>
      <div class="stat-card">
        <h3>Completed</h3>
        <p>0</p>
      </div>
    </div>

    <!-- BOOKING FORM -->
    <div class="form-box">
      <h2>+ New Appointment</h2>

      <div class="form-group">
        <label>Your Name</label>
        <input type="text" placeholder="John Doe">
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="john@example.com">
      </div>

      <div class="form-group">
        <label>Select Professional</label>
        <select>
          <option>Licensed Therapist</option>
          <option>Counselor</option>
          <option>Psychiatrist</option>
          <option>Life Coach</option>
        </select>
      </div>

      <div class="form-group">
        <label>Session Type</label>
        <select>
          <option>Online</option>
          <option>In-Person</option>
          <option>Anonymous</option>
        </select>
      </div>

      <div class="form-group">
        <label>Date & Time</label>
        <input type="datetime-local">
      </div>

      <button>Book Your First Session</button>
    </div>

  </div>

  <div class="footer-space"></div>

</body>
</html>
